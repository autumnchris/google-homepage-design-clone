<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/normalize.css">
    <link rel="stylesheet" href="stylesheets/material-symbols.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/search-form.css">
  </head>

  <body>
    <header>
      <nav>
        <div class="header-item nav-list left">
          <a href="" target="_self">About</a>
          <a href="" target="_self">Store</a>
        </div>
        <div class="header-item nav-list right">
          <a href="" target="_self">Gmail</a>
          <a href="" target="_self">Images</a>
          <button type="button" class="button apps-button" aria-label="Apps">
            <span class="material-symbols-outlined apps-icon">apps</span>
            <span class="tooltip">Google apps</span>
          </button>
          <a href="" target="_self" class="button sign-in-button">Sign In</a>
        </div>
      </nav>
    </header>
    <main>
      <h1>
        <img src="assets/images/google-logo.png" alt="Google" class="google-logo" />
      </h1>
      <form role="search" class="search-form" novalidate>
        <div class="form-group">
          <span class="material-symbols-outlined search-icon" aria-hidden="true">search</span>
          <input type="text" class="search-input" name="searchInput" aria-label="Search" id="search-input" autocomplete="off" autocapitalize="off" required />
          <button type="button" class="button google-mic-button">
            <img src="assets/images/google-mic.png" alt="Search by voice"  class="google-mic" />
            <span class="tooltip">Search by voice</span>
          </button>
          <button type="button" class="button google-camera-button">
            <img src="assets/images/google-camera.png" alt="Search by image" class="google-camera" />
            <span class="tooltip">Search by image</span>
          </button>
        </div>
        <div class="button-group">
          <button type="submit" class="button search-button">Google Search</button>
          <a href="" target="_self" class="button search-button">I'm Feeling Lucky</a>
        </div>
      </form>
    </main>
    <footer>
      <nav>
        <div class="footer-item nav-list">
          <a href="" target="_self">Advertising</a>
          <a href="" target="_self">Business</a>
          <a href="" target="_self">How Search works</a>
        </div>
        <div class="footer-item carbon-neutral-link"><img src="assets/images/green-leaf.png" alt="" class="green-leaf" /> <a href="" target="_self">Carbon neutral since 2007</a></div>
        <div class="footer-item nav-list">
          <a href="" target="_self">Privacy</a>
          <a href="" target="_self">Terms</a>
          <a href="" target="_self">Settings</a>
        </div>
      </nav>
    </footer>
  </body>
</html>
