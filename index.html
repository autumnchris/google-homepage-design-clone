<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index-main.css">
    <link rel="stylesheet" href="css/search-form.css">
  </head>

  <body>
    <header>
      <nav class="nav-bar header-item left">
        <div class="nav-list">
          <a href="" target="_self">About</a>
          <a href="" target="_self">Store</a>
        </div>
      </nav>
      <nav class="nav-bar header-item right">
        <div class="nav-list">
          <a href="" target="_self">Gmail</a>
          <a href="" target="_self">Images</a>
          <button type="button" class="button apps-button" aria-label="Apps">
            <span class="material-symbols-outlined apps-icon">apps</span>
            <span class="tooltip">Google apps</span>
          </button>
          <a href="" target="_self" class="button sign-in-button">Sign In</a>
        </div>
      </nav>
    </header>
    <main>
      <h1>
        <img src="images/google-logo.png" alt="Google" class="google-logo" />
      </h1>
      <form class="search-form">
        <div class="form-group">
          <span class="material-symbols-outlined search-icon" aria-hidden="true">search</span>
          <input type="text" class="search-input" name="searchInput" aria-label="Search" id="search-input" required />
          <button type="button" class="button google-mic-button">
            <img src="images/google-mic.png" alt="Search by voice"  class="google-mic" />
            <span class="tooltip">Search by voice</span>
          </button>
          <button type="button" class="button google-camera-button">
            <img src="images/google-camera.png" alt="Search by image" class="google-camera" />
            <span class="tooltip">Search by image</span>
          </button>
        </div>
        <div class="button-group">
          <button type="submit" class="button search-button">Google Search</button>
          <a href="" target="_self" class="button search-button">I'm Feeling Lucky</a>
        </div>
      </form>
    </main>
    <footer>
      <nav class="nav-bar footer-item">
        <div class="nav-list">
          <a href="" target="_self">Advertising</a>
          <a href="" target="_self">Business</a>
          <a href="" target="_self">How Search works</a>
        </div>
      </nav>
      <div class="footer-item carbon-neutral-link"><img src="images/green-leaf.png" alt="" class="green-leaf" /> <a href="" target="_self">Carbon neutral since 2007</a></div>
      <nav class="nav-bar footer-item">
        <div class="nav-list">
          <a href="" target="_self">Privacy</a>
          <a href="" target="_self">Terms</a>
          <a href="" target="_self">Settings</a>
        </div>
      </nav>
    </footer>
  </body>
</html>
