<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google Homepage Design Clone</title>
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <nav class="nav-bar header-item">
        <div class="nav-list">
          <a href="" target="_self">About</a>
          <a href="" target="_self">Store</a>
        </div>
      </nav>
      <nav class="nav-bar header-item">
        <div class="nav-list">
          <a href="" target="_self">Gmail</a>
          <a href="" target="_self">Images</a>
          <button type="button" class="button apps-button">
            <span class="material-icons apps-icon">apps</span>
          </button>
          <a href="" target="_self" class="button sign-in-button">Sign In</a>
        </div>
      </nav>
    </header>
    <main>
      <h1>
        <img src="images/google-logo.png" alt="Google" class="google-logo" />
      </h1>
      <form class="search-form">
        <div class="form-group">
          <span class="material-icons search-icon">search</span>
          <input type="search" aria-label="Search" />
          <button type="button" class="button google-mic-button">
            <img src="images/google-mic.png" alt="Search by voice"  class="google-mic" />
          </button>
        </div>
        <div class="button-group">
          <input type="submit" class="button search-button" value="Google Search" />
          <a href="" target="_self" class="button search-button">I'm Feeling Lucky</a>
        </div>
      </form>
    </main>
    <footer>
      <nav class="nav-bar footer-item">
        <div class="nav-list">
          <a href="" target="_self">Advertising</a>
          <a href="" target="_self">Business</a>
          <a href="" target="_self">How Search works</a>
        </div>
      </nav>
      <div class="footer-item carbon-neutral-link"><img src="images/green-leaf.png" alt="" class="green-leaf" /> <a href="" target="_self">Carbon neutral since 2007</a></div>
      <nav class="nav-bar footer-item">
        <div class="nav-list">
          <a href="" target="_self">Privacy</a>
          <a href="" target="_self">Terms</a>
          <a href="" target="_self">Settings</a>
        </div>
      </nav>
    </footer>
  </body>
</html>
